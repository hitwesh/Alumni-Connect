{% extends "base.html" %}

{% block title %}Register - Alumni Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="register-box">
      <div class="text-center mb-4">
        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
        <h2 class="h3">Create Your Account</h2>
      </div>

      <form method="POST" action="/register">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" required placeholder="Your full name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required placeholder="Choose a strong password">
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select" required>
            <option value="student">Student</option>
            <option value="alumni">Alumni</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
        <div class="text-center">
          <a href="/login" class="text-decoration-none">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
