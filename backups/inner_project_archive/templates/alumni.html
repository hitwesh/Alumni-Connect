<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Directory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-3 text-center">Alumni Directory</h2>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Batch</th>
          <th>Department</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody>
        {% for row in alumni %}
        <tr>
          <td>{{ row['name'] }}</td>
          <td>{{ row['email'] }}</td>
          <td>{{ row['batch'] }}</td>
          <td>{{ row['department'] }}</td>
          <td>{{ row['skills'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
